<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cement Strength Prediction - Input Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a3e72 0%, #134075 60%, #0b2249 100%);
            margin: 0;
            padding: 50px 20px;
            color: #f0f4f8;
        }
        nav a {
            text-decoration: none;
            color: #ffd54f;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff176;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
            padding: 50px 40px;
            background: linear-gradient(145deg, #225e99, #11305c);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            color: #ffca28;
            margin-bottom: 40px;
            font-weight: 900;
            font-size: 3rem;
            text-shadow: 1px 1px 4px #000000aa;
        }
        label {
            display: block;
            margin-top: 25px;
            font-weight: 700;
            color: #ffd54f;
            font-size: 1.15rem;
            text-shadow: 0 0 2px #000000cc;
        }
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 2.5px solid #ffd54f;
            background: #1a2a4a;
            color: #f0f4f8;
            box-sizing: border-box;
            box-shadow: inset 0 2px 6px rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #ffe082;
            background-color: #25417f;
            outline: none;
            box-shadow: 0 0 8px #ffd54faa;
        }
        input[type="number"]::placeholder {
            color: #b0bec5;
            font-style: italic;
        }
        button {
            width: 100%;
            padding: 18px;
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: 900;
            color: #134075;
            background: #ffd54f;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 14px #ffa726aa;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background: #ffca28;
            box-shadow: 0 9px 18px #ffb300dd;
            color: #0d264e;
        }
        button:active {
            transform: scale(0.98);
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">&larr; Back to Home</a>
    </nav>
    <div class="container">
        <h1>Cement Strength Prediction Form</h1>
        <form action="/predict" method="post">
            <label for="cement">CEMENT (kg/m³):</label>
            <input type="number" step="any" id="cement" name="cement" placeholder="100 - 600" required />

            <label for="blast_furnace_slag">BLAST FURNACE SLAG (kg/m³):</label>
            <input type="number" step="any" id="blast_furnace_slag" name="blast_furnace_slag" placeholder="0 - 300" required />

            <label for="fly_ash">FLY ASH (kg/m³):</label>
            <input type="number" step="any" id="fly_ash" name="fly_ash" placeholder="0 - 200" required />

            <label for="water">WATER (kg/m³):</label>
            <input type="number" step="any" id="water" name="water" placeholder="100 - 250" required />

            <label for="superplasticizer">SUPERPLASTICIZER (kg/m³):</label>
            <input type="number" step="any" id="superplasticizer" name="superplasticizer" placeholder="0 - 35" required />

            <label for="coarse_aggregate">COARSE AGGREGATE (kg/m³):</label>
            <input type="number" step="any" id="coarse_aggregate" name="coarse_aggregate" placeholder="800 - 1200" required />

            <label for="fine_aggregate">FINE AGGREGATE (kg/m³):</label>
            <input type="number" step="any" id="fine_aggregate" name="fine_aggregate" placeholder="600 - 1000" required />

            <label for="age">AGE (DAYS):</label>
            <input type="number" id="age" name="age" min="1" max="3650" placeholder="1 - 3650" required />

            <button type="submit">Predict Strength</button>
        </form>
    </div>
    <footer>&COPY; 2025 Cement Strength Predictor</footer>
</body>
</html>
